<!doctype html>
<html>
<head lang='en'>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width'>
	<title>rollup-starter-app</title>

	<style>
		* {
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
		}
		html {
			min-height: 100%;
			max-height: 100%;
			display: flex;
		}
		body {
			font-family: 'Helvetica Neue', Arial, sans-serif;
			background-color: #333;
			color: #ffffff;
			font-weight: 300;
			/* height: 100vh; */
			/* min-height: 100%; */
			min-width: 100%;
			display: flex;
		}
		iframe {
			flex-grow: 1;
		}
		.editor {
			padding: 5px;
			width: 35%;
		}
		.cm-editor {
			min-height: 90%;
			max-height: 90%;
		}
		.cm-scroller {
			overflow: auto;
		}
		.btn {
			font-size: x-large;
			background-color: #333;
			margin: 4px;
			color:#fff;
		}
	</style>
	<script src="//cdn.jsdelivr.net/npm/eruda"></script>
	<script>eruda.init();</script>
	<script src='bundle.js'></script>
</head>
<body>
	<div id="editor" class="editor">
		<div class="bar">
			<button onclick="document.documentElement.requestFullscreen();" class="btn">&nbsp;&#x26f6;&nbsp;</button> 
			<select class="btn" id="fileselect">
				<option value="main">File System</option>
			</select>
			<button id="save" class="btn">save</button>
			<button id="reload" class="btn">reload</button>
			<button id="download" class="btn">&nbsp;&#8595;&nbsp;</button>
		</div>
	</div>
</body>
</html>
